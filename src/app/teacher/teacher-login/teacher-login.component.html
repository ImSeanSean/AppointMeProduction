
<div class="vertical-line"></div>        
<section>
<div class="login-container" >
    <form [formGroup]="formGroup" (ngSubmit)="loginStudent()">
    <div class="login-box">
        <div class="login-header">
            <img src="assets/appointmelogo.png" alt="Appoint Me Logo" class="logo-img">
            <header class="first-login-header">STUDENT</header>
        </div>            
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" formControlName="email" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" formControlName="password" required>
