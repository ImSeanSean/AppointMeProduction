<header>
    <div class="title" (click)="redirectToHomePage()">
        <img src="assets/appointmelogo.png">
        <h1><span style="color: #228B22;">Appoint</span><span style="color: #F78914;">Me</span></h1>
    </div>
    <div class="navbar">
        <div class="notifications" (click)="toggleNotifi()">
            <i class='bx bx-bell' matBadge=" {{unreadNotificationsCount}}" matBadgeSize="medium"></i>
            <label>Notifications</label>
            <!-- Notification Box -->
            <div class="notifi-box" #notificationBox id="box">
                <div class="notification-card" *ngFor="let notification of notifications" (click)="navigateToAppointment(notification.AppointmentID); markAsRead(notification.NotificationID)">
                    <div class="logo" *ngIf="notification.NotificationType == 'Approved'">
                        <i class='bx bxs-check-circle'></i>
                    </div>
                    <div class="logo-rejected" *ngIf="notification.NotificationType == 'Rejected'">
                        <i class='bx bxs-x-circle'></i>
                    </div>
                    <div class="details">
                        <h4>{{notification.NotificationName}}</h4>
                        <p>{{notification.NotificationDescription}}</p>
                    </div>
                    <div class="new" *ngIf="notification.marked != true">
                        <i class='bx bxs-circle'></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile">
            <i class='bx bx-user-circle'></i>
            <label>Welcome, {{firstName}} {{lastName}}</label>
        </div>
    </div>
</header>
<div class="body">
    <div class="sidebar">
        <ul>
            <a routerLink="./main" routerLinkActive="active-link">
                <li><i class='bx bx-list-ul'></i></li>
            </a>
            <a routerLink="./appointments" routerLinkActive="active-link">
                <li><i class='bx bx-bookmark-alt-minus'></i></li>
            </a>
            <a routerLink="./confirmed-appointments" routerLinkActive="active-link">
                <li><i class='bx bx-calendar-check'></i></li>
            </a>
            <!-- <a routerLink="./profile" routerLinkActive="active-link"><li><i class='bx bx-user'></i></li></a> -->
        </ul>
        <ul>
            <li class="settings">
                <i class='bx bx-cog'></i>
                <app-setting></app-setting>
            </li>
        </ul>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
</div>
