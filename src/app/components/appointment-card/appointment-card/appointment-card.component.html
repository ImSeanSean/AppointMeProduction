<div class="card-container">
    <div class="appointment-card" *ngFor="let queue of queue; let i = index" (click)="changeRoute(queue.queue_id)">
        <div class="box">
            <p>{{i + 1}}</p>
        </div>
        <div class="Text">
            <div class="title">
                <p>Meeting with {{queue.student_name}}</p>
            </div>
            <div class="mid">
                <p>Student: {{queue.student_name}}</p>
                <p>Requested on: {{getFormattedDate(queue.time_created)}}</p>
            </div>
            <!-- <div class="bottom">
                <p>Preferred Date: {{queue.day}}</p>
                <p>Preferred Time: {{getFormattedTime(queue.time)}}</p>
            </div> -->
            <div class="extra">
                <p>Preferred Mode: {{queue.mode}}</p>
                <p >Urgency: <label [ngClass]="{'urgent-appointment': queue.urgency == 'Urgent'}">{{queue.urgency}}</label></p>
            </div>
        </div>
    </div>
</div>
