<div class="main">
    <div class="title">
      <h2>Appointment Details</h2>
    </div>
    <div class="content">
      <div class="top">
        <div class="textName">
          <p>Appointment</p>
          <h1></h1>
        </div>
      </div>
      <div class="group">
        <div class="date">
          <div class="box">
            <h4>Teacher</h4>
          </div>
          <div class="textDate">
            <p></p>
          </div>
        </div>
  
        <div class="date">
          <div class="box">
            <h4>Student</h4>
          </div>
          <div class="textDate">
            <p></p>
          </div>
        </div>
  
        <div class="date">
          <div class="box">
            <h4>Date</h4>
          </div>
          <div class="textDate">
            <p></p>
          </div>
        </div>
  
        <div class="date">
          <div class="box">
            <h4>Time</h4>
          </div>
          <div class="textDate">
            <p></p>
          </div>
        </div>
        
      </div>
      <div class="body">
        <div class="purpose">
          <p>Appointment Purpose/Concerns:</p>
        </div>
        <div class="textarea-container">
          <textarea placeholder="No Appointment Purpose Stated" readonly></textarea>
        </div>
      </div>
      <div class="buttons">
        <div class="close">
          <p>CLOSE APPOINTMENT</p>
        </div>
        <div *ngIf="usertype == 'teacher'" class="reject">
          <p>CANCEL APPOINTMENT</p>
        </div>
      </div>
    </div>
  </div>
