<div class="main">
  <div class="title">
    <h2>Appointment Details</h2>
  </div>
  <div class="content">
    <div class="top">
      <div class="textName">
        <p>Appointment with</p>
        <h1>KENNETH BAUTISTA</h1>
      </div>
    </div>
    <div class="group">
      <div class="date">
        <div class="box">
          <h4>Date</h4>
        </div>
        <div class="textDate">
          <p>2/25/2021</p>
        </div>
      </div>
      <div class="date">
        <div class="box">
          <h4>Time</h4>
        </div>
        <div class="textDate">
          <p>10:00 AM</p>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="purpose">
        <p>Appointment Purpose/Concerns:</p>
      </div>
      <div class="textarea-container">
        <textarea placeholder="No Appointment Purpose Stated"></textarea>
      </div>
    </div>
    <div class="container1">
      <div class=" left">
        <div class="body1">
          <div class="endtime">
            <p>End Time of the Appointment:</p>
          </div>
          <div class="textarea-container">
            <textarea placeholder="Time And Date"></textarea>
          </div>
        </div>
        
        <div class="body2">
          <div class="rate">
            <p>Rate the Appointment from 1-5:</p>
          </div>
          <div class="textarea-container">
            <textarea placeholder="5"></textarea>
          </div>
        </div>
        </div>
      <div class="right">
        <div class="body3">
          <div class="remarks">
            <p>Remarks:</p>
          </div>
          <div class="textarea-container">
            <textarea placeholder="The instructor advice you"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="close">
        <p>EXIT</p>
      </div>
      <div *ngIf="usertype == 'teacher'" class="reject">
        <p>CANCEL APPOINTMENT</p>
      </div>
    </div>
  </div>
</div>
